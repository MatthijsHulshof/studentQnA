name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install dotnet-sonarscanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: SonarCloud Begin
        run: |
          dotnet-sonarscanner begin \
            /k:"MatthijsHulshof_studentQnA" \
            /o:"matthijshulshof" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="users/StudentQnA.Users.ApiTests/TestResults/**/coverage.opencover.xml"

      - name: Restore solution
        run: dotnet restore users/StudentQnA.Users.Api/StudentQnA.Users.Api.sln

      - name: Build solution
        run: dotnet build users/StudentQnA.Users.Api/StudentQnA.Users.Api.sln --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: |
          dotnet test users/StudentQnA.Users.ApiTests \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover
      
      #Frontend Cypress tests
      - name: Setup Node for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend/studentqna
        run: npm install

      - name: Build frontend
        working-directory: frontend/studentqna
        run: npm run build

      - name: Serve frontend in CI
        working-directory: frontend/studentqna
        run: |
          npm install -g serve
          serve -s build -l 3000 &
      
      - name: Wait for frontend to be available
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        working-directory: frontend/studentqna
        run: npx cypress run

      - name: Debug coverage files
        run: |
          echo "Coverage files found:"
          find users/StudentQnA.Users.ApiTests -name "coverage.opencover.xml" -o -name "*.trx"

      - name: SonarCloud End
        if: always()
        run: |
          dotnet-sonarscanner end \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"


  security-scan:
      runs-on: ubuntu-latest
      needs: backend-tests
      permissions:
        contents: read

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        # 1) Config scans: Dockerfiles + docker-compose
        - name: Trivy config scan - API Dockerfile
          uses: aquasecurity/trivy-action@0.24.0
          with:
            scan-type: config
            scan-ref: users/StudentQnA.Users.Api/Dockerfile
            severity: HIGH,CRITICAL
            exit-code: "1"
            ignore-unfixed: true

        - name: Trivy config scan - Frontend Dockerfile
          uses: aquasecurity/trivy-action@0.24.0
          with:
            scan-type: config
            scan-ref: frontend/studentqna/Dockerfile
            severity: HIGH,CRITICAL
            exit-code: "1"
            ignore-unfixed: true

        - name: Trivy config scan - docker-compose.yml
          uses: aquasecurity/trivy-action@0.24.0
          with:
            scan-type: config
            scan-ref: docker-compose.yml
            severity: HIGH,CRITICAL
            exit-code: "1"
            ignore-unfixed: true

        # 2) Build images (voor echte CVE image scan)
        - name: Build API image
          run: docker build -t studentqna-api:${{ github.sha }} users/StudentQnA.Users.Api

        - name: Build Frontend image
          run: docker build -t studentqna-frontend:${{ github.sha }} frontend/studentqna

        # 3) Image scans: OS + library CVEs in de images
        - name: Trivy image scan - API image
          uses: aquasecurity/trivy-action@0.24.0
          with:
            scan-type: image
            image-ref: studentqna-api:${{ github.sha }}
            vuln-type: os,library
            severity: HIGH,CRITICAL
            exit-code: "1"
            ignore-unfixed: true

        - name: Trivy image scan - Frontend image
          uses: aquasecurity/trivy-action@0.24.0
          with:
            scan-type: image
            image-ref: studentqna-frontend:${{ github.sha }}
            vuln-type: os,library
            severity: HIGH,CRITICAL
            exit-code: "1"
            ignore-unfixed: true


  stress-test:
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      ASPNETCORE_ENVIRONMENT: CI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Start API locally (CI mode)
        env:
          CI: true
        run: |
          dotnet run --project users/StudentQnA.Users.Api --urls "http://0.0.0.0:5263" > api.log 2>&1 &
          sleep 8

      - name: Show API log
        run: cat api.log || true

      - name: Verify API is running
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5263/api/Names > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did NOT start"
          exit 1

      - name: Run k6 stress test
        env:
          API_URL: http://4.251.185.103
        run: k6 run tests/k6/stress-test.js

name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore solution
        working-directory: users/StudentQnA.Users.Api
        run: dotnet restore StudentQnA.Users.Api.sln

      - name: Build solution
        working-directory: users/StudentQnA.Users.Api
        run: dotnet build StudentQnA.Users.Api.sln --configuration Release --no-restore

      - name: Run unit tests with coverage
        working-directory: users/StudentQnA.Users.ApiTests
        run: |
          dotnet test \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover

      - name: Debug coverage
        run: |
          echo "Coverage files found:"
          find users/StudentQnA.Users.ApiTests -name "coverage.opencover.xml"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: users/StudentQnA.Users.Api


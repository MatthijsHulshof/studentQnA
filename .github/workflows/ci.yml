name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install dotnet-sonarscanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: SonarCloud Begin
        run: |
          dotnet-sonarscanner begin \
            /k:"MatthijsHulshof_studentQnA" \
            /o:"matthijshulshof" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.cs.opencover.reportsPaths="users/StudentQnA.Users.ApiTests/TestResults/**/coverage.opencover.xml"

      - name: Restore solution
        run: dotnet restore users/StudentQnA.Users.Api/StudentQnA.Users.Api.sln

      - name: Build solution
        run: dotnet build users/StudentQnA.Users.Api/StudentQnA.Users.Api.sln --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: |
          dotnet test users/StudentQnA.Users.ApiTests \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover
      
      #Frontend Cypress tests
      - name: Setup Node for Cypress
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend/studentqna
        run: npm install

      - name: Build frontend
        working-directory: frontend/studentqna
        run: npm run build

      - name: Serve frontend in CI
        working-directory: frontend/studentqna
        run: |
          npm install -g serve
          serve -s build -l 3000 &
      
      - name: Wait for frontend to be available
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        working-directory: frontend/studentqna
        run: npx cypress run

      - name: Debug coverage files
        run: |
          echo "Coverage files found:"
          find users/StudentQnA.Users.ApiTests -name "coverage.opencover.xml" -o -name "*.trx"

      - name: SonarCloud End
        if: always()
        run: |
          dotnet-sonarscanner end \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"


stress-test:
  runs-on: ubuntu-latest
  needs: backend-tests

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Setup k6
      uses: grafana/setup-k6-action@v1

    - name: Start API locally
      run: |
        ASPNETCORE_URLS="http://0.0.0.0:5263" \
        dotnet run --project users/StudentQnA.Users.Api > api.log 2>&1 &
        sleep 20

    - name: Check API logs
      run: |
        echo "=== API LOG START ==="
        cat api.log || true
        echo "=== API LOG END ==="

    - name: Verify API is responding
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:5263/api/Names > /dev/null; then
            echo "API is up!"
            exit 0
          fi
          echo "Waiting for API..."
          sleep 2
        done
        echo "API did not start!"
        exit 1

    - name: Run k6 stress test
      env:
        API_URL: http://localhost:5263
      run: k6 run tests/k6/stress-test.js

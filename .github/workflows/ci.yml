name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet restore

      - name: Build solution
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests with coverage
        working-directory: users/StudentQnA.Users.ApiTests
        run: |
          dotnet test \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover

      - name: Debug coverage files
        run: |
          echo "Coverage files found:"
          find users/StudentQnA.Users.ApiTests -maxdepth 6 -type f -name "coverage.opencover.xml" -o -name "*.trx"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: users/StudentQnA.Users.Api
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_KEY }}
            -Dsonar.sources=.
            -Dsonar.cs.opencover.reportsPaths=../StudentQnA.Users.ApiTests/TestResults/**/coverage.opencover.xml


jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet restore

      - name: Build solution
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests with TRX logging
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet test --logger "trx;LogFileName=tests.trx"

      - name: Collect Coverage
        working-directory: users/StudentQnA.Users.ApiTests
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Debug coverage files
        working-directory: users/StudentQnA.Users.ApiTests
        run: |
          echo "Found coverage files:"
          find . -name "coverage.cobertura.xml"
          echo "Found TRX files:"
          find . -name "*.trx"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: users/StudentQnA.Users.Api
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
            -Dsonar.cs.vstest.reportsPaths=../StudentQnA.Users.ApiTests/TestResults/**/*.trx
            -Dsonar.coverageReportPaths=../StudentQnA.Users.ApiTests/TestResults/**/coverage.cobertura.xml

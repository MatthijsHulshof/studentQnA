name: CI - Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore users/StudentQnA.Users.ApiTests

      - name: Build solution
        run: dotnet build users/StudentQnA.Users.ApiTests --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: |
          dotnet test users/StudentQnA.Users.ApiTests \
            --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.opencover.xml \
            /p:CoverletOutputFormat=opencover

      - name: Debug coverage files
        run: |
          find users/StudentQnA.Users.ApiTests -name "*.xml"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_KEY }}
            -Dsonar.sources=users/StudentQnA.Users.Api,users/StudentQnA.Users.ApiTests
            -Dsonar.cs.vstest.reportsPaths=users/StudentQnA.Users.ApiTests/TestResults/**/*.trx
            -Dsonar.coverageReportPaths=users/StudentQnA.Users.ApiTests/TestResults/coverage.opencover.xml

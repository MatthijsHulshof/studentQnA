apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: studentqna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: studentqnaacr9355.azurecr.io/studentqna-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://4.251.185.103"
      imagePullSecrets:
      - name: acr-auth
